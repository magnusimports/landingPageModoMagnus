<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    
    <!-- Primary Meta Tags -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="title" content="Modo Magnus - Crie Landing Pages que Vendem Milhões">
    <meta name="description" content="Aprenda a criar landing pages de alta conversão com chatbot e banco de dados, mesmo sem saber programar. Garantia de resultado ou seu dinheiro em dobro. Promoção Black Friday: De R$ 499 por R$ 150.">
    <meta name="keywords" content="landing page, chatbot, no-code, curso online, marketing digital, conversão, vendas, empreendedorismo">
    <meta name="author" content="Modo Magnus">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Portuguese">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://modomagunus.com/">
    <meta property="og:title" content="Modo Magnus - Crie Landing Pages que Vendem Milhões">
    <meta property="og:description" content="Aprenda a criar landing pages de alta conversão com chatbot e banco de dados, mesmo sem saber programar. Garantia de resultado ou seu dinheiro em dobro.">
    <meta property="og:image" content="https://modomagunus.com/hero_image_1.png">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:site_name" content="Modo Magnus">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://modomagunus.com/">
    <meta property="twitter:title" content="Modo Magnus - Crie Landing Pages que Vendem Milhões">
    <meta property="twitter:description" content="Aprenda a criar landing pages de alta conversão com chatbot e banco de dados, mesmo sem saber programar. Garantia de resultado ou seu dinheiro em dobro.">
    <meta property="twitter:image" content="https://modomagunus.com/hero_image_1.png">
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Course",
      "name": "Modo Magnus",
      "description": "Aprenda a criar landing pages de alta conversão com chatbot e banco de dados, mesmo sem saber programar",
      "provider": {
        "@type": "Organization",
        "name": "Modo Magnus",
        "sameAs": "https://modomagunus.com"
      },
      "offers": {
        "@type": "Offer",
        "price": "150.00",
        "priceCurrency": "BRL",
        "availability": "https://schema.org/InStock",
        "url": "https://modomagunus.com"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/hero_image_1.png">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
